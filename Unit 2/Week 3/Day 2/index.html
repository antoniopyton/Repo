<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercizio pomeridiano</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>

    <div class="container bg-black">
        <h1 class="text-success">Esercizio Giornaliero W3 U2</h1>
        <form>
            <h3 id="nomeSalvato" class="mt-5 text-center text-danger"></h3>
            <div class="mb-3 mt-5">
                <input type="nome" placeholder="Inserisci Nome" class="form-control" id="nome"
                    aria-describedby="nomeHelp">
            </div>
            <div class="text-center">
                <button type="submit" id="salva" class="btn btn-primary mb-5 mx-5 p-2 px-4">Salva</button>
                <button type="reset" id="reset" class="btn btn-primary mb-5 p-2 px-4">Reset</button>
            </div>

        </form>
        <p id="tempo" class="text-center text-white"></p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
