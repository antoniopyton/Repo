<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Back Office</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>


    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="assets/img/logo.png" class="w-25" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="d-flex">
                    <a href="index.html"><button class="btn btn-outline-success" type="">Torna alla home</button></a>
                </div>
            </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="mb-3 mt-5 mx-5">
                <h1 class="border-bottom mb-3">Add Product</h1>
                <label for="nomeInput" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nomeInput" placeholder="Nome Prodotto">
            </div>
            <div class="mb-3 mx-5">
                <label for="brandInput" class="form-label">Brand</label>
                <input type="text" class="form-control" id="brandInput" placeholder="Modello">
            </div>
            <div class="mb-3 mx-5">
                <label for="prezzoInput" class="form-label">Prezzo</label>
                <input type="number" class="form-control" id="prezzoInput" placeholder="0â‚¬">
            </div>
            <div class="mb-3 mx-5">
                <label for="imageUrl" class="form-label">Url Immagine</label>
                <input type="text" class="form-control" id="imageUrl" placeholder="https://linkprodotto.it">
            </div>
            <div class="mb-3 mx-5">
                <label for="descrizioneInput" class="form-label">Descrizione Prodotto</label>
                <textarea class="form-control" id="descrizioneInput" rows="3"></textarea>
            </div>
            <form class="row g-3 d-flex justify-content-end">
                <div class="col-auto me-1">
                    <button type="submit" class="btn btn-danger mb-3 px-4">Reset</button>
                </div>
                <div class="col-auto me-5">
                    <button type="submit" id="salva" class="btn btn-success mb-3 px-4">Save</button>
                </div>
            </form>

        </div>

    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/back-office.js"></script>
</body>

</html>
