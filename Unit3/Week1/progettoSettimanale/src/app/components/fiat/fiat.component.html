<h3 class="text-center fs-1 mt-4">Le nostre auto Fiat</h3>
<div class="container d-flex justify-content-between">
    <div class="row">
        <div class="card col-md-6" *ngFor="let item of auto">
            <img src="https://www.kimballstock.com/pix/car/p/{{item.modelImage}}" class="card-img-top" alt="...">
            <img src="https://listcarbrands.com/wp-content/uploads/{{item.brandLogo}}" class="w-25 mx-5" alt="">
            <div class="card-body">
                <h5 class="card-title text-center">{{item.model}}</h5>
                <span class="badge text-bg-info">Anno:{{item.year}}</span>
                <span class="badge text-bg-info">Prezzo:{{item.price}}</span>
                <span class="badge fs-6" [ngClass]="{'text-success': item.available, 'text-danger': !item.available}">Pronta consegna: {{item.available ? 'Disponibile' : 'Non Disponibile'}}</span>
                <a href="#" class="btn btn-success ms-3">Bloccala Subito!</a>
            </div>
        </div>
    </div>
</div>
